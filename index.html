<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://en.wikipedia.org/wiki/Main_Page" id="signup" onsubmit="return (isFormValid)" class="form">
            <h1>Sign Up</h1>
            
            <div class="form-field">
                <label for="username">Username: 
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email: 
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="text" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password: 
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="confirm-password">Confirm Password: 
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input onclick="fun()" type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/d6532ca7bf.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
